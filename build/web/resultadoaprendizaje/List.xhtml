<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultadoaprendizajeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResultadoaprendizajeListForm">
                <p:panel header="#{bundle.ListResultadoaprendizajeTitle}">
                    <p:dataTable id="datalist" value="#{resultadoaprendizajeController.items}" var="item"
                                 selectionMode="single" selection="#{resultadoaprendizajeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkResultadoAprendizaje}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_pkResultadoAprendizaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkResultadoAprendizaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_fkCompetencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkCompetencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{resultadoaprendizajeController.prepareCreate}" update=":ResultadoaprendizajeCreateForm" oncomplete="PF('ResultadoaprendizajeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResultadoaprendizajeViewForm" oncomplete="PF('ResultadoaprendizajeViewDialog').show()" disabled="#{empty resultadoaprendizajeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResultadoaprendizajeEditForm" oncomplete="PF('ResultadoaprendizajeEditDialog').show()" disabled="#{empty resultadoaprendizajeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{resultadoaprendizajeController.destroy}" update=":growl,datalist" disabled="#{empty resultadoaprendizajeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
