<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalidadejecucionViewDlg" widgetVar="ModalidadejecucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModalidadejecucionTitle}">
            <h:form id="ModalidadejecucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalidadejecucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewModalidadejecucionLabel_pkModalidadEjecucion}"/>
                        <h:outputText value="#{modalidadejecucionController.selected.pkModalidadEjecucion}" title="#{bundle.ViewModalidadejecucionTitle_pkModalidadEjecucion}"/>
                        <h:outputText value="#{bundle.ViewModalidadejecucionLabel_codigo}"/>
                        <h:outputText value="#{modalidadejecucionController.selected.codigo}" title="#{bundle.ViewModalidadejecucionTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewModalidadejecucionLabel_nombre}"/>
                        <h:outputText value="#{modalidadejecucionController.selected.nombre}" title="#{bundle.ViewModalidadejecucionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewModalidadejecucionLabel_activo}"/>
                        <h:outputText value="#{modalidadejecucionController.selected.activo}" title="#{bundle.ViewModalidadejecucionTitle_activo}"/>
                        <h:outputText value="#{bundle.ViewModalidadejecucionLabel_fechaCreacion}"/>
                        <h:outputText value="#{modalidadejecucionController.selected.fechaCreacion}" title="#{bundle.ViewModalidadejecucionTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewModalidadejecucionLabel_fechaModificacion}"/>
                        <h:outputText value="#{modalidadejecucionController.selected.fechaModificacion}" title="#{bundle.ViewModalidadejecucionTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModalidadejecucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
