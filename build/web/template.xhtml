<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Actividadaprendizaje" outcome="/actividadaprendizaje/List.xhtml" />
                            <p:menuitem value="Actividadproyecto" outcome="/actividadproyecto/List.xhtml" />
                            <p:menuitem value="Ambientesaprendizaje" outcome="/ambientesaprendizaje/List.xhtml" />
                            <p:menuitem value="Competencia" outcome="/competencia/List.xhtml" />
                            <p:menuitem value="Criteriosdeevaluacion" outcome="/criteriosdeevaluacion/List.xhtml" />
                            <p:menuitem value="EncabezadoHasInstructores" outcome="/encabezadoHasInstructores/List.xhtml" />
                            <p:menuitem value="Encabezadoplaneacion" outcome="/encabezadoplaneacion/List.xhtml" />
                            <p:menuitem value="Estrategiasdidacticasactivas" outcome="/estrategiasdidacticasactivas/List.xhtml" />
                            <p:menuitem value="Faseproyecto" outcome="/faseproyecto/List.xhtml" />
                            <p:menuitem value="Instructores" outcome="/instructores/List.xhtml" />
                            <p:menuitem value="Matrizdeevaluacion" outcome="/matrizdeevaluacion/List.xhtml" />
                            <p:menuitem value="Modalidadejecucion" outcome="/modalidadejecucion/List.xhtml" />
                            <p:menuitem value="Programa" outcome="/programa/List.xhtml" />
                            <p:menuitem value="Proyecto" outcome="/proyecto/List.xhtml" />
                            <p:menuitem value="Resultadoaprendizaje" outcome="/resultadoaprendizaje/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Tipoprograma" outcome="/tipoprograma/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="UsuarioRol" outcome="/usuarioRol/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
