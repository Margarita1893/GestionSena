<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoEditDlg" widgetVar="ProyectoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoTitle}">
            <h:form id="ProyectoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProyectoLabel_pkProyecto}" for="pkProyecto" />
                        <p:inputText id="pkProyecto" value="#{proyectoController.selected.pkProyecto}" title="#{bundle.EditProyectoTitle_pkProyecto}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_pkProyecto}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_fkPrograma}" for="fkPrograma" />
                        <p:inputText id="fkPrograma" value="#{proyectoController.selected.fkPrograma}" title="#{bundle.EditProyectoTitle_fkPrograma}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fkPrograma}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{proyectoController.selected.codigo}" title="#{bundle.EditProyectoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_codigoProyecto}" for="codigoProyecto" />
                        <p:inputText id="codigoProyecto" value="#{proyectoController.selected.codigoProyecto}" title="#{bundle.EditProyectoTitle_codigoProyecto}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_codigoProyecto}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.EditProyectoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_activo}" for="activo" />
                        <p:inputText id="activo" value="#{proyectoController.selected.activo}" title="#{bundle.EditProyectoTitle_activo}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{proyectoController.selected.fechaCreacion}" title="#{bundle.EditProyectoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy" value="#{proyectoController.selected.fechaModificacion}" title="#{bundle.EditProyectoTitle_fechaModificacion}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaModificacion}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.update}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
