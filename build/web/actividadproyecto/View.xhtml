<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadproyectoViewDlg" widgetVar="ActividadproyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActividadproyectoTitle}">
            <h:form id="ActividadproyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadproyectoController.selected != null}">
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_pkActividadProyecto}"/>
                        <h:outputText value="#{actividadproyectoController.selected.pkActividadProyecto}" title="#{bundle.ViewActividadproyectoTitle_pkActividadProyecto}"/>
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_fkFaseProyecto}"/>
                        <h:outputText value="#{actividadproyectoController.selected.fkFaseProyecto}" title="#{bundle.ViewActividadproyectoTitle_fkFaseProyecto}"/>
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_codigo}"/>
                        <h:outputText value="#{actividadproyectoController.selected.codigo}" title="#{bundle.ViewActividadproyectoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_descripcion}"/>
                        <h:outputText value="#{actividadproyectoController.selected.descripcion}" title="#{bundle.ViewActividadproyectoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_activo}"/>
                        <h:outputText value="#{actividadproyectoController.selected.activo}" title="#{bundle.ViewActividadproyectoTitle_activo}"/>
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_fechaCreacion}"/>
                        <h:outputText value="#{actividadproyectoController.selected.fechaCreacion}" title="#{bundle.ViewActividadproyectoTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadproyectoLabel_fechaModificacion}"/>
                        <h:outputText value="#{actividadproyectoController.selected.fechaModificacion}" title="#{bundle.ViewActividadproyectoTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActividadproyectoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
