<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadaprendizajeViewDlg" widgetVar="ActividadaprendizajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActividadaprendizajeTitle}">
            <h:form id="ActividadaprendizajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadaprendizajeController.selected != null}">

                        <h:outputText value="#{actividadaprendizajeController.selected.pkActividadAprendizaje}" title="#{bundle.ViewActividadaprendizajeTitle_pkActividadAprendizaje}"/>
                        <h:outputText value="#{bundle.ViewActividadaprendizajeLabel_fkActividadProyecto}"/>
                        <h:outputText value="#{actividadaprendizajeController.selected.fkActividadProyecto}" title="#{bundle.ViewActividadaprendizajeTitle_fkActividadProyecto}"/>
                        <h:outputText value="#{bundle.ViewActividadaprendizajeLabel_codigo}"/>
                        <h:outputText value="#{actividadaprendizajeController.selected.codigo}" title="#{bundle.ViewActividadaprendizajeTitle_codigo}"/>

                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadaprendizajeLabel_fechaModificacion}"/>
                        <h:outputText value="#{actividadaprendizajeController.selected.fechaModificacion}" title="#{bundle.ViewActividadaprendizajeTitle_fechaModificacion}">

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActividadaprendizajeViewDialog.hide()"/>
