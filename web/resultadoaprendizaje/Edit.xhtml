<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadoaprendizajeEditDlg" widgetVar="ResultadoaprendizajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResultadoaprendizajeTitle}">

                        <p:outputLabel value="#{bundle.EditResultadoaprendizajeLabel_fkCompetencia}" for="fkCompetencia" />
                        <p:inputText id="fkCompetencia" value="#{resultadoaprendizajeController.selected.fkCompetencia}" title="#{bundle.EditResultadoaprendizajeTitle_fkCompetencia}" required="true" requiredMessage="#{bundle.EditResultadoaprendizajeRequiredMessage_fkCompetencia}"/>
                        <p:outputLabel value="#{bundle.EditResultadoaprendizajeLabel_codigo}" for="codigo" />
