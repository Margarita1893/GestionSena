<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenciaEditDlg" widgetVar="CompetenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompetenciaTitle}">
            <h:form id="CompetenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_pkCompetencia}" for="pkCompetencia" />
                        <p:inputText id="pkCompetencia" value="#{competenciaController.selected.pkCompetencia}" title="#{bundle.EditCompetenciaTitle_pkCompetencia}" required="true" requiredMessage="#{bundle.EditCompetenciaRequiredMessage_pkCompetencia}"/>
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_fkPrograma}" for="fkPrograma" />
                        <p:inputText id="fkPrograma" value="#{competenciaController.selected.fkPrograma}" title="#{bundle.EditCompetenciaTitle_fkPrograma}" required="true" requiredMessage="#{bundle.EditCompetenciaRequiredMessage_fkPrograma}"/>
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{competenciaController.selected.codigo}" title="#{bundle.EditCompetenciaTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{competenciaController.selected.nombre}" title="#{bundle.EditCompetenciaTitle_nombre}" required="true" requiredMessage="#{bundle.EditCompetenciaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_activo}" for="activo" />
                        <p:inputText id="activo" value="#{competenciaController.selected.activo}" title="#{bundle.EditCompetenciaTitle_activo}" required="true" requiredMessage="#{bundle.EditCompetenciaRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{competenciaController.selected.fechaCreacion}" title="#{bundle.EditCompetenciaTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCompetenciaLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy" value="#{competenciaController.selected.fechaModificacion}" title="#{bundle.EditCompetenciaTitle_fechaModificacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competenciaController.update}" value="#{bundle.Save}" update="display,:CompetenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompetenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompetenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
