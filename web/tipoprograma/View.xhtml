<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoprogramaViewDlg" widgetVar="TipoprogramaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoprogramaTitle}">
            <h:form id="TipoprogramaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoprogramaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoprogramaLabel_pkTipoPrograma}"/>
                        <h:outputText value="#{tipoprogramaController.selected.pkTipoPrograma}" title="#{bundle.ViewTipoprogramaTitle_pkTipoPrograma}"/>
                        <h:outputText value="#{bundle.ViewTipoprogramaLabel_codigo}"/>
                        <h:outputText value="#{tipoprogramaController.selected.codigo}" title="#{bundle.ViewTipoprogramaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewTipoprogramaLabel_nombre}"/>
                        <h:outputText value="#{tipoprogramaController.selected.nombre}" title="#{bundle.ViewTipoprogramaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoprogramaLabel_activo}"/>
                        <h:outputText value="#{tipoprogramaController.selected.activo}" title="#{bundle.ViewTipoprogramaTitle_activo}"/>
                        <h:outputText value="#{bundle.ViewTipoprogramaLabel_fechaCreacion}"/>
                        <h:outputText value="#{tipoprogramaController.selected.fechaCreacion}" title="#{bundle.ViewTipoprogramaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTipoprogramaLabel_fechaModificacion}"/>
                        <h:outputText value="#{tipoprogramaController.selected.fechaModificacion}" title="#{bundle.ViewTipoprogramaTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoprogramaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
