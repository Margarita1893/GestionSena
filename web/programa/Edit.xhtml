<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaEditDlg" widgetVar="ProgramaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProgramaTitle}">
            <h:form id="ProgramaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProgramaLabel_pkPrograma}" for="pkPrograma" />
                        <p:inputText id="pkPrograma" value="#{programaController.selected.pkPrograma}" title="#{bundle.EditProgramaTitle_pkPrograma}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_pkPrograma}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_fkTipoPrograma}" for="fkTipoPrograma" />
                        <p:inputText id="fkTipoPrograma" value="#{programaController.selected.fkTipoPrograma}" title="#{bundle.EditProgramaTitle_fkTipoPrograma}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_fkTipoPrograma}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_fkModalidadEjecucion}" for="fkModalidadEjecucion" />
                        <p:inputText id="fkModalidadEjecucion" value="#{programaController.selected.fkModalidadEjecucion}" title="#{bundle.EditProgramaTitle_fkModalidadEjecucion}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_fkModalidadEjecucion}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_version}" for="version" />
                        <p:inputText id="version" value="#{programaController.selected.version}" title="#{bundle.EditProgramaTitle_version}" />
                        <p:outputLabel value="#{bundle.EditProgramaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{programaController.selected.codigo}" title="#{bundle.EditProgramaTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditProgramaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programaController.selected.nombre}" title="#{bundle.EditProgramaTitle_nombre}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_activo}" for="activo" />
                        <p:inputText id="activo" value="#{programaController.selected.activo}" title="#{bundle.EditProgramaTitle_activo}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{programaController.selected.fechaCreacion}" title="#{bundle.EditProgramaTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy" value="#{programaController.selected.fechaModificacion}" title="#{bundle.EditProgramaTitle_fechaModificacion}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_fechaModificacion}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaController.update}" value="#{bundle.Save}" update="display,:ProgramaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProgramaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
