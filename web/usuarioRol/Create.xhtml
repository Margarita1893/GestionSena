<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioRolCreateDlg" widgetVar="UsuarioRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioRolTitle}">
            <h:form id="UsuarioRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioRolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioRolLabel_pkUsuariorol}" for="pkUsuariorol" />
                        <p:inputText id="pkUsuariorol" value="#{usuarioRolController.selected.pkUsuariorol}" title="#{bundle.CreateUsuarioRolTitle_pkUsuariorol}" required="true" requiredMessage="#{bundle.CreateUsuarioRolRequiredMessage_pkUsuariorol}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioRolLabel_rolpkRol}" for="rolpkRol" />
                        <p:inputText id="rolpkRol" value="#{usuarioRolController.selected.rolpkRol}" title="#{bundle.CreateUsuarioRolTitle_rolpkRol}" required="true" requiredMessage="#{bundle.CreateUsuarioRolRequiredMessage_rolpkRol}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioRolLabel_usuariopkUsuario}" for="usuariopkUsuario" />
                        <p:inputText id="usuariopkUsuario" value="#{usuarioRolController.selected.usuariopkUsuario}" title="#{bundle.CreateUsuarioRolTitle_usuariopkUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRolRequiredMessage_usuariopkUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioRolController.create}" value="#{bundle.Save}" update="display,:UsuarioRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioRolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
